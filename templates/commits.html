<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Nombre de Commits par Minute</h1>
    <canvas id="commitsChart" width="800" height="400"></canvas>
    <script>
        // Données fictives représentant le nombre de commits par minute
        const commitData = {
            "0": 5,
            "1": 10,
            "2": 3,
            "3": 7,
            "4": 2,
            "5": 6,
            "6": 4,
            "7": 8,
            "8": 9,
            "9": 1,
            "10": 5,
            "11": 3,
            "12": 2,
            "13": 8,
            "14": 7,
            "15": 6,
            "16": 4,
            "17": 5,
            "18": 7,
            "19": 2,
            "20": 6,
            "21": 5,
            "22": 8,
            "23": 4,
            "24": 1
        };

        // Extraire les minutes et les comptes
        const minutes = Object.keys(commitData).map(minute => parseInt(minute));
        const counts = Object.values(commitData);

        // Créer le graphique
        const ctx = document.getElementById('commitsChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: minutes,
                datasets: [{
                    label: 'Nombre de Commits',
                    data: counts,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Minute'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Nombre de Commits'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
